<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Tax Forecaster</a>
    </nav>

    <div class="formwrap">
      <form class="signup-form">
        <h2 class="text-center">Sign Up</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-secondary btn-lg btn-block">
            Sign up
          </button>
        </div>
      </form>
      <p class="text-center small">
        Already have an account? <a href="login.html">Sign in here!</a>
      </p>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js";
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCzf9oQnDe7ySSlHKxIqbwflakLOpr3k8k",
        authDomain: "tax-forecaster-326d2.firebaseapp.com",
        projectId: "tax-forecaster-326d2",
        storageBucket: "tax-forecaster-326d2.appspot.com",
        messagingSenderId: "74551104365",
        appId: "1:74551104365:web:73d50e13df752a9c780064",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      
      //SIGN UP
      const signupForm = document.querySelector(".signup-form");
      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = signupForm.email.value;
        const password = signupForm.password.value;

        createUserWithEmailAndPassword(auth, email, password)
          .then((cred) => {
            console.log("user created:", cred.user);
            signupForm.reset();
          })
          .catch((err) => {
            console.log(err.message);
          });
      });
    </script>
  </body>
</html>
